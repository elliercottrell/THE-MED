<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/1883e88f00.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="/style.css" />
    <title>Med</title>
  </head>
  <body>
    <div class="input">
      <label></label>
      <select class="breath-input">
        <option value="3">3 breaths</option>
        <option value="5">5 breaths</option>
        <option value="7">7 breaths</option>
      </select>
    </div>
    <div class="circle-wrap">
      <div class="circle-outline"></div>
      <div class="circle-progress"></div>
    </div>

    <p class="breaths">
      <span class="breaths-text">3</span>
    </p>

    <p class="instructions">Ready ?</p>
    <button class="start">
      <i class="fa fa-play"></i>
    </button>
    <video source="media/myRain.mp4"></video>
    <video id="background-video" playsinline autoplay loop muted>
      <source src="media/myRain.mp4" />
    </video>

    <script src="/app.js"></script>
  </body>
</html>
